<html>

    <head>
    
        <title>Code player</title>
        
        <script type="text/javascript" src="../Jquery%2520UI/jquery.min.js"></script>
        
        <script type="text/javascript" src="../Jquery%2520UI/jquery-ui/jquery-ui.min.js"></script>
        
        <link rel="stylesheet" href="style/reset.css">
        
        <style type="text/css">
        
            #topStripe {
                
                width: 100%;
                height: 35px;
                background-color: #EDEDED;
                border-bottom: 1px solid #BFBFBF;
                
            }
            
            #binImg {
                
                margin-top: 4px;
                margin-left: 7px;
                float: left;
                
            }
            
            .topMenuButton {
                
                float: left;
                font-size: 14px;
                
            }
            
            .topMenuButton:hover {
                
                background-color: #E4E4E4;
                border-left: 1px solid #BFBFBF;
                border-right: 1px solid #BFBFBF;
                
            }
            
            #fileButton {
                
                height: 22px;
                width: 40px;
                padding-top: 12px;
                padding-left: 15px;
                
            }
            
            .topMenuButton span {
                
                float: left;
                
            }
            
            #downArrowImg {
                
                float: left;
                padding-top: 3px;
                padding-left: 5px;
                
            }
            
            #addLibraryButton {
                
                height: 22px;
                width: 70px;
                padding-top: 12px;
                padding-left: 15px;
                padding-right: 10px;
                
            }
            
            #topCenterButtonSection {
                
                float: left;
                width: auto;
                height: 32px;
                /*background-color: aqua;*/
                margin-left: 630px;
                margin-top:2px;
                
            }
            #topCenterButtonSection:active {
                
                border: 1px solid #BFBFBF !important;
                
            }
            
            #leftSideBtn {
                
                height: 32px;
                border-top-left-radius: 15%;
                border-bottom-left-radius: 15%;
                border-left: 1px solid #BFBFBF;
                border-top: 1px solid #BFBFBF;
                border-bottom: 1px solid #BFBFBF;
                border-right: 1px solid #BFBFBF;
                
            }
            .centerButtons {
                
                border: 1px solid #BFBFBF;
                
            }
            
            .topCenterButton {
                
                float: left;
                height: 32px;
                
            }
            
            .topCenterButton:active {
                
                border: 1px solid #BFBFBF;
                background-color: rgb(208, 242, 203);
            }
            
            .topCenterButton:hover {
                background-color: white;
            }
            
            #rightSideBtn {
                
                border: 1px solid #BFBFBF;
                border-top-right-radius: 15%;
                border-bottom-right-radius: 15%;
                
            }
            
            #contentContainer {
                
                width: 100%;
                height: 870px;
            
            }
            
            #bigBin {
                
                display: inline-block;
                margin-left: 880px;
                margin-right: auto;
                margin-top: 315px;
                z-index: 1;
                
            }
            
            #htmlContainer {
                
            }
            
            .optionalContainer {
                
            }
        
        </style>
    
    </head>
    
    <body>
    
        <div id="topStripe">
            
            <img id="binImg" src="image/bin.png">
            
            <div id="fileButton" class="topMenuButton">
            
                <span>File</span>
                <img id="downArrowImg"  src="image/down-arrow.png">
                
            </div>
            
            <div id= "addLibraryButton" class="topMenuButton">
            
                <span>Add library</span>
                
            </div>
        
            <div id="topCenterButtonSection">
                
                <button id="leftSideBtn" class="topCenterButton" type="button" value="HTML">
                    HTML
                </button>
                
                <!--<input id="leftSideBtn" class="topCenterButton" type="button" value="HTML"> -->
                <input class="topCenterButton centerButtons" type="button" value="CSS">
                <input class="topCenterButton centerButtons" type="button" value="JavaScript">
                <input class="topCenterButton centerButtons" type="button" value="Console">
                <input id="rightSideBtn" class="topCenterButton" type="button" value="Output">
                
            
            </div>
            
        </div>
        
        <div id="contentContainer">
            
            <img id="bigBin" src="image/big_bin.png">
            
            <div id="htmlContainer" class="optionalContainer">
            
                <p>HTML</p>
                <ul>
                    <li><html></html></li>
                    <li></li>
                    <li></li>
                </ul>
            
            </div>
            <div id="cssContainer"></div>
            <div id="javascriptContainer"></div>
            <div id="consoleContainer"></div>
            <div id="outputContainer"></div>
            
        </div>
    
    </body>

</html>
