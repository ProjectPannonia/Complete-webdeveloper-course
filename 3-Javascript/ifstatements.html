        <form>
        
            <input id="usernameField" type="text">
            
            <input id="passwordField" type="password">
            
            <input id="loginButton" type="button" value="Log me in">
        
        </form>
    
        <script type="text/javascript">
            
            document.getElementById("loginButton").onclick = function() {
                
                var typedUsername = document.getElementById("usernameField").value;
                var typedPassword = document.getElementById("passwordField").value;
                
                if(typedUsername == "adam" && typedPassword == "bab") {
                    
                    alert("Successfully logged in!");
                    
                } else {
                    
                    alert("Incorrect username/password");
                    
                }
                
            }
