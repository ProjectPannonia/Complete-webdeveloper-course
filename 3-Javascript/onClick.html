<html>

    <head>
    
    
    
    </head>

    <body>
    
        <p id="text">Hello World!</p>
        
        <button id="myButton">Change text</button>
        
        <p id="secondParagraph">Javascript is</p>
        
        <button id="secondButton" >Second button</button>
        
        <p id="emptyParagraph"></p>
        
        <button id="fillinButton">Fill in!</button>
        
        <p id="moreText">This is some text</p>
        
        <button id="stylesheet">
            Style Text
        </button>
    
        <script type="text/javascript">
        
            document.getElementById("myButton").onclick = function() {
                
                //alert("Button clicked!");
                document.getElementById("text").innerHTML = "Hello Adam!";
                
            }
            
            document.getElementById("secondButton").onclick = function() {
                
                document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + " awesome!";
                
            }
            
            document.getElementById("fillinButton").onclick = function() {
                
                document.getElementById("emptyParagraph").innerHTML = "Something";
                
            }
            
            document.getElementById("stylesheet").onclick = function() {
                
                document.getElementById("moreText").style.color = "red";
                
                document.getElementById("moreText").style.fontSize = "36px";
                
            }
            
        
        </script>
        
    </body>
    
</html>
