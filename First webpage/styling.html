<html>
	<head>
		<title>Webpage with style</title>
		<style type="text/css">
			
			.googleLink {
				text-decoration:none;
			}
			.googleLink:hover {
				text-decoration:underline;
			}
			.googleLink:visited {
				color:green;
			}
			
			
		</style>
	</head>
	<body>
	
		<div>
			
			<a class="googleLink" target="_blank" href="https://www.google.com">Link to Google</a>
			
			
		</div>
		
	</body>
</html>
